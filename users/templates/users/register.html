{% extends "tracker/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Register</h1>
    <div>
        <form method="POST">{% csrf_token %}
            <fieldset>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div>
            Have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
{% endblock content %}
